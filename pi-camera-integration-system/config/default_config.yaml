# Pi Camera Integration System - Configuration
# =============================================

# Camera Settings
camera:
  device: "/dev/video0"
  resolution: "1280x720"
  warmup_delay: 2  # seconds to wait after device init
  capture_timeout: 10  # maximum seconds per capture attempt

# Capture Settings
capture:
  interval: 10  # seconds between captures
  retry_attempts: 3
  retry_delay: 2  # seconds between retries
  output_format: "jpg"
  quality: 85  # JPEG quality (1-100)

# File Management
files:
  capture_dir: "./captures"
  log_dir: "./logs"
  filename_pattern: "img_%Y%m%d_%H%M%S"  # strftime format
  max_capture_age_days: 7  # auto-delete old captures

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "capture_log.txt"
  console_output: true
  max_log_size_mb: 10
  backup_count: 3

# Health Monitoring
health:
  check_interval: 60  # seconds between health checks
  max_consecutive_failures: 5
  alert_on_disconnect: true

# fswebcam Options
fswebcam:
  flags:
    - "--no-banner"
    - "--jpeg"
    - "--quiet"
  custom_params: []  # Add any additional fswebcam flags here
